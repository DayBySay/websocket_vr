<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>websocket vr</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
		<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
        <script type="text/javascript">
            var socket = io.connect();
			var playerID;

socket.on("set_player", function(player) {
	playerID = player;
	var playersCamera = document.querySelector("#" + playerID);
	playersCamera.setAttribute("camera", "active", true);
});

function login() {
	socket.emit("connected");
}

login();

AFRAME.registerComponent('cursor-listener', {
	init: function () {
		this.el.addEventListener("click", function (evt) {
			var text = (playerID === "player1") ? "O" : "X";
			this.setAttribute("bmfont-text", "text", text);
		});
	}
});
        </script>
    </head>
    <body>
        <a-scene>
			<a-assets>
				<img src="http://i.imgur.com/7YnjGfI.png" id="square" crossorigin="anonymous">
			</a-assets>
            <a-camera position="0 1.6 -4" rotation="0 180 0" id="player1">
                <a-cursor></a-cursor>
				<a-box color="#998877"></a-box>
				<a-entity position="0 1 0" scale="3 3 0" rotation="0 180 0" bmfont-text="text: Player1; color: black;">
            </a-camera>
            <a-camera position="0 1.6 4" id="player2">
                <a-cursor></a-cursor>
				<a-cylinder color="#114499" ></a-cylinder>
				<a-entity position="0 1 0" scale="3 3 0" rotation="0 180 0" bmfont-text="text: Player2; color: black;">
            </a-camera>

            <a-sky color="#ECECEC"></a-sky>
			<a-entity id="square">
				<a-plane cursor-listener src="#square" position="-1 0 -1" rotation="-90 0 0" bmfont-text="" width="1" height="1" color="#EEEEEE"></a-plane>
				<a-plane cursor-listener src="#square" position="-1 0 0" rotation="-90 0 0" bmfont-text="" width="1" height="1" color="#EEEEEE"></a-plane>
				<a-plane cursor-listener src="#square" position="-1 0 1" rotation="-90 0 0" bmfont-text="" width="1" height="1" color="#EEEEEE"></a-plane>
				<a-plane cursor-listener src="#square" position="0 0 -1" rotation="-90 0 0" bmfont-text="" width="1" height="1" color="#EEEEEE"></a-plane>
				<a-plane cursor-listener src="#square" position="0 0 0" rotation="-90 0 0" bmfont-text="" width="1" height="1" color="#EEEEEE"></a-plane>
				<a-plane cursor-listener src="#square" position="0 0 1" rotation="-90 0 0" bmfont-text="" width="1" height="1" color="#EEEEEE"></a-plane>
				<a-plane cursor-listener src="#square" position="1 0 -1" rotation="-90 0 0" bmfont-text="" width="1" height="1" color="#EEEEEE"></a-plane>
				<a-plane cursor-listener src="#square" position="1 0 0" rotation="-90 0 0" bmfont-text="" width="1" height="1" color="#EEEEEE"></a-plane>
				<a-plane cursor-listener src="#square" position="1 0 1" rotation="-90 0 0" bmfont-text="" width="1" height="1" color="#EEEEEE"></a-plane>
			</a-entity>
        </a-scene>
    </body>
</html>
