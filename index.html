        <title>socket vr</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var socket = io.connect();

            socket.on("server_to_client", function(data){move(data.value)});

            function move(entityid, position) {

            });
        </script>
    </body>
